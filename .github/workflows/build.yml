name: Manual iPhone Build
on: [push]

jobs:
  build_native:
    runs-on: macos-14
    steps:
      - name: ðŸ— Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ðŸ“¦ Install Dependencies
        run: |
          npm install --legacy-peer-deps
          # Ensures the app has a valid entry point for native compilation
          echo "import { registerRootComponent } from 'expo'; import App from './App'; registerRootComponent(App);" > index.js

      - name: ðŸ›  Generate Native iOS Code
        run: npx expo prebuild --platform ios --clean

      - name: ðŸ›  Force Fix Node Path
        run: |
          NODE_PATH=$(command -v node)
          echo "export NODE_BINARY=$NODE_PATH" > ios/.xcode.env
          echo "export NODE_BINARY=$NODE_PATH" > ios/.xcode.env.local
          sudo ln -s $NODE_PATH /usr/local/bin/node || true

      - name: ðŸš€ Build for Real Device (iPhone)
        run: |
          xcodebuild \
            -workspace ios/videoapp.xcworkspace \
            -scheme videoapp \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath ios/build \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_IDENTITY="" \
            AD_HOC_CODE_SIGNING_ALLOWED=YES

      - name: ðŸ“¦ Upload Application
        uses: actions/upload-artifact@v4
        with:
          name: VideoApp-RealDevice
          path: ios/build/Build/Products/Release-iphoneos/videoapp.app
